<script>



$(document).ready(function(){

   $("#password").change(function(){

          var password = $("#password").val();
          console.log(password);
          var cpassword = $("#cpassword").val();
          if(cpassword===password){
            $( "#errorPassword" ).removeClass( "has-error" ).addClass( "has-success" );
            $( "#errorCpassword" ).removeClass( "has-error" ).addClass( "has-success" );
            $("#errorMessage").text("");

          }else if(!(cpassword===password)){
            $( "#errorPassword" ).removeClass( "has-success" ).addClass( "has-error" );
            $( "#errorCpassword" ).removeClass( "has-success" ).addClass( "has-error" );
            $("#errorMessage").text("Passwords must be the same");

          }
    });
        $("#cpassword").change(function(){
          var password = $("#password").val();
        var cpassword = $("#cpassword").val();
          if(cpassword===password){
            $( "#errorPassword" ).removeClass( "has-error" ).addClass( "has-success" );
            $( "#errorCpassword" ).removeClass( "has-error" ).addClass( "has-success" );
            $("#errorMessage" ).text("");

          }else if(!(cpassword===password)){
            $( "#errorPassword" ).removeClass( "has-success" ).addClass( "has-error" );
            $( "#errorCpassword" ).removeClass( "has-success" ).addClass( "has-error" );
            $("#errorMessage").text("Passwords must be the same");

          }
    });

      $(document).keypress(function(e) {
    if(e.which == 13) {
         var passwordVal = $("#password").val();
    var emailVal = $("#email").val().toLowerCase();
    var password = $("#password");
    var registrationInfo = {
        email:emailVal,
        password: passwordVal
      }

    var ajaxFunction= function (){
        return $.ajax({
          type: 'POST',
          contentType: "application/json",
          url: 'https://uzo-web-app.herokuapp.com/check_student_login',
          data:JSON.stringify(registrationInfo)
        }).done(function(data) {
          var result= JSON.parse(data);
          console.log(result);
          console.log(result.student_id)
          if(result.student_login==="Does not exist"){
            $( "#emailCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $( "#passwordCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $("#errorMessage").text("password incorrect");
            console.log("password wrong")
          }else{
            sessionStorage.setItem("student_id",result.student_id);
            $( "#emailCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $( "#passwordCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $("#errorMessage").text("");
            console.log("")


          }

        });
      }
      console.log("here");
        $.when(ajaxFunction()).done(function(response){
          if(sessionStorage.getItem("student_id")){
            window.location.replace("studentPage.html");
          }


        });
    }
});

  $("#loginBtn").click(function(){
     var passwordVal = $("#password").val();
    var emailVal = $("#email").val().toLowerCase();
    var password = $("#password");
    var registrationInfo = {
        email:emailVal,
        password: passwordVal
      }

    var ajaxFunction= function (){
        return $.ajax({
          type: 'POST',
          contentType: "application/json",
          url: 'https://uzo-web-app.herokuapp.com/update_student_info',
          data:JSON.stringify(registrationInfo)
        }).done(function(data) {
          var result= JSON.parse(data);
          console.log(result);
          console.log(result.student_id)


        });
      }
      console.log("here");
        $.when(ajaxFunction()).done(function(response){
          if(sessionStorage.getItem("student_id")){
            window.location.replace("studentPage.html");
          }


        });



  });

});
</script>

</head>


<body>
  
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <div class="form-gap"></div>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
              <div class="panel-body">
                <div class="text-center">
                  <h3><i class="fa fa-lock fa-4x"></i></h3>
                  <h2 class="text-center">Forgot Password?</h2>
                  <p>Please reset password below</p>
                  <div class="panel-body">
    
                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">

                      <div id="errorPassword">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-lock"></i></span>
                          <input id="password" name="verification_code" placeholder="Enter Password" class="form-control"  type="password">
                        </div>
                      </div>

                      <div id="errorCpassword">
                        <div class="input-group">
                          <span class="input-group-addon"><i class="glyphicon glyphicon glyphicon glyphicon-lock"></i></span>
                          <input id="cpassword" name="verification_code" placeholder="Re-Enter Password" class="form-control"  type="password">
                        </div>
                      </div>
                      
                      <div class="form-group">
                        <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Continue" type="submit" id="sumbit">
                      </div>
                      
                      <input type="hidden" class="hide" name="token" id="token" value=""> 
                    </form>
    
                  </div>
                </div>
              </div>
            </div>
          </div>
  </div>
</div>
