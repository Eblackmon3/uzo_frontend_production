<html lang="en">
<head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <script

}

<script>



$(document).ready(function(){

   $(document).keypress(function(e) {
    if(e.which == 13) {
         var passwordVal = $("#password").val();
    var emailVal = $("#email").val().toLowerCase();
    var password = $("#password");
    var registrationInfo = {
        email:emailVal,
        password: passwordVal
      }

    var ajaxFunction= function (){
        return $.ajax({
          type: 'POST',
          contentType: "application/json",
          url: 'https://uzo-web-app.herokuapp.com/check_student_login',
          data:JSON.stringify(registrationInfo)
        }).done(function(data) {
          var result= JSON.parse(data);
          console.log(result);
          console.log(result.student_id)
          if(result.student_login==="Does not exist"){
            $( "#emailCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $( "#passwordCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $("#errorMessage").text("password incorrect");
            console.log("password wrong")
          }else{
            sessionStorage.setItem("student_id",result.student_id);
            $( "#emailCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $( "#passwordCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $("#errorMessage").text("");
            console.log("")


          }

        });
      }
      console.log("here");
        $.when(ajaxFunction()).done(function(response){
          if(sessionStorage.getItem("student_id")){
            window.location.replace("studentPage.html");
          }


        });
    }
});

  $("#loginBtn").click(function(){
     var passwordVal = $("#password").val();
    var emailVal = $("#email").val().toLowerCase();
    var password = $("#password");
    var registrationInfo = {
        email:emailVal,
        password: passwordVal
      }

    var ajaxFunction= function (){
        return $.ajax({
          type: 'POST',
          contentType: "application/json",
          url: 'https://uzo-web-app.herokuapp.com/check_student_login',
          data:JSON.stringify(registrationInfo)
        }).done(function(data) {
          var result= JSON.parse(data);
          console.log(result);
          console.log(result.student_id)
          if(result.student_login==="Does not exist"){
            $( "#emailCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $( "#passwordCheck" ).removeClass( "has-success" ).addClass( "has-error" );
            $("#errorMessage").text("password incorrect");
            console.log("password wrong")
          }else{
            sessionStorage.setItem("student_id",result.student_id);
            $( "#emailCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $( "#passwordCheck" ).removeClass( "has-error" ).addClass( "has-success" );
            $("#errorMessage").text("");
            console.log("")


          }

        });
      }
      console.log("here");
        $.when(ajaxFunction()).done(function(response){
          if(sessionStorage.getItem("student_id")){
            window.location.replace("studentPage.html");
          }


        });



  });

});
</script>

</head>


<body>
  <div class="login-page">
  <div class="form">
    <form class="form-group">

      <div id="emailCheck">
      <div class="input-group">
      <input id="email" type="text" class="form-control" name="email" placeholder="Email"/>
      <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
    </div>
    </div>
    <br>
    <div id="passwordCheck">
    <div class="input-group">
      <input id="password" type="password" class="form-control" name="password" placeholder="Password"/>
      <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
    </div>
    </div>
  </br>
  <p align="center" id="errorMessage" div class="passError"></p>
</br>

      <button type="button" id="loginBtn">login</button>
      <p class="message">Not registered? <a href="https://uzo-frontend.herokuapp.com/registrationPage.html">Create an account</a></p>
    </br>
      <p class="message">Forgot Password?<a href="https://uzo-frontend.herokuapp.com/enterLostInformation.html">Forgot Password</a></p>
    </form>
  </div>
</div>
