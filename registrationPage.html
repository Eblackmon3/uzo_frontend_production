<!DOCTYPE html>
<html lang="en">
<head>


	<style>
	.container{
		display: flex;
		justify-content: center;
		align-items: center;
		min-height: 100%;  /* Fallback for browsers do NOT support vh unit */
		min-height: 100vh;
		opacity: 0.9;
		padding: 5em inherit;
	}




	body {
		background-image: url(whiteting.jpg);
	}
	</style>
	<title>Registration</title>

	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<p> ChinaTown </p>



<body>
	<div class="jumbotron">
		<h1>Registration</h1>
		<p>Please fill out this form correctly.</p>
	</div>
	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Step 1: Basic Information</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form class="form-horizontal" method="post" action="#">
					<div class="progress">
						<div class="progress-bar" role="progressbar" style="width: 33%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
					</div>

					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="name" id="name"  placeholder="As shown on driver license"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="email" id="email"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="number" class="cols-sm-2 control-label">Phone Number</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="number" id="number"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="address" class="cols-sm-2 control-label">Address</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="address" id="address" placeholder="Street, City, State, Zip"/>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="dob" class="cols-sm-2 control-label">Date of Birth</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="dob" id="dob" placeholder="MM-DD-YYYY"/>
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="major" class="cols-sm-2 control-label">Major</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<input type="text" class="form-control" name="major" id="major"/>
							</div>
						</div>
					</div>
					<h4>Grade</h4>
					<div class="radio">
						<label><input type="radio" name="optradio">Freshman</label>
					</div>
					<div class="radio">
						<label><input type="radio" name="optradio">Sophmore</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" name="optradio" disabled>Junior</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" name="optradio" disabled>Senior</label>
					</div>
					<div class="radio disabled">
						<label><input type="radio" name="optradio" disabled>Victory Lap</label>
					</div>

					<div class="form-group ">
						<button type="button" class="btn btn-primary btn-lg btn-block login-button">Next</button>
					</div>
				</form>
			</div>
		</div>
	</div>

</body>
</html>
